<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory game</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://kit.fontawesome.com/a43df62c54.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- splash screen  -->
<div class="control-button">
    <span>start</span>
</div>

<!-- information container -->
<div class="info-container">
    <div class="name">
        Hello : <span></span>
    </div>
    <div class="tries">
        wrong tries :  <span>0</span>
    </div>
</div>

<!-- the bord of the game  -->
<div class="memory-game-container">

    <div class="block-elment" data-name="balance">
        <div class="face front"></div>
        <div class="face back">
                <i class="fas fa-balance-scale"></i>
        </div>
    </div>
    <div class="block-elment" data-name="balance">
        <div class="face front"></div>
        <div class="face back">
                <i class="fas fa-balance-scale"></i>
        </div>
    </div>

    <div class="block-elment" data-name="apple">
        <div class="face front"></div>
        <div class="face back">
                <i class="fab fa-apple"></i>
        </div>
    </div>
    <div class="block-elment" data-name="apple">
        <div class="face front"></div>
        <div class="face back">
                <i class="fab fa-apple"></i>
        </div>
    </div>

    <div class="block-elment" data-name="hand">
        <div class="face front"></div>
        <div class="face back">
                <i class="fas fa-american-sign-language-interpreting"></i>
        </div>
    </div>
    <div class="block-elment" data-name="hand">
        <div class="face front"></div>
        <div class="face back">
                <i class="fas fa-american-sign-language-interpreting"></i>
        </div>
    </div>

    <div class="block-elment" data-name="carrot">
        <div class="face front"></div>
        <div class="face back">
                <i class="fas fa-carrot"></i>
        </div>
    </div>
    <div class="block-elment" data-name="carrot">
        <div class="face front"></div>
        <div class="face back">
                <i class="fas fa-carrot"></i>
        </div>
    </div>

    <div class="block-elment" data-name="fish">
        <div class="face front"></div>
        <div class="face back">
                <i class="fas fa-fish"></i>
        </div>
    </div>
    <div class="block-elment" data-name="fish">
        <div class="face front"></div>
        <div class="face back">
                <i class="fas fa-fish"></i>
        </div>
    </div>


</div> 

    <script src="main.js"></script>
</body>
</html>
